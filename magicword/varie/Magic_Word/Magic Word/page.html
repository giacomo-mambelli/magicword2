	                <input id="grid_side" name="grid_side" type="number" name="quantity" min="3" max="6" value="4">
	            </div>

	            <button id="hide-controls" onclick="document.getElementById('controls').style.display='none'"><i class="fa fa-check"></i> Save</button>
